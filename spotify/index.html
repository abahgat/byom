<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My First App</title>
	<link rel="stylesheet" href="sp://import/css/adam.css"/>
	<link rel="stylesheet" href="byom.css"/>
	<link rel="stylesheet" href="jquery-ui-1.9.2.custom.css"/>
	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="jquery-ui-1.9.2.custom.min.js"></script>
	<script type="text/javascript" src="byom.js"></script>
	<script type="text/javascript">
		var byom = null;		
		$(document).ready(function() {			
			require(['$api/models'], function(models) {
				window.models = models;
				byom = new Byom();
	           	byom.startJukeboxPoll();
	           	byom.startSwipesPoll();
			});
		});
	</script>
</head>
<body>
<div class="spacer">&nbsp;</div>
<div id="splash-screen">
	<h1>Bring Your Own Music</h1>
	<h3>There's no music right now, swipe your cards to add some music to the party!</h3>
</div>
<div id="playing-song">
	<div id="playing-title" class="song-title">&nbsp;</div>
	<div id="playing-artist" class="song-artist">&nbsp;</div>
</div>
<div id="playlist-container">
	<ul id="playlist">
	</ul>
</div>
</body>
</html>
