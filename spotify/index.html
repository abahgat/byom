<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My First App</title>
	<link rel="stylesheet" href="sp://import/css/adam.css">
	<link rel="stylesheet" href="byom.css">
	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="byom.js"></script>
	<script type="text/javascript">
		var byom = null;		
		$(document).ready(function() {			
			require(['$api/models'], function(models) {
				window.models = models;
				byom = new Byom();
	           	byom.startJukeboxPoll();
			});
		});
	</script>
</head>
<body>
<div id="playing-song">

	<div id="playing-artist" class="song-artist">&nbsp;</div>
</div>
<div id="playlist-container">
	<ul id="playlist">
	</ul>
</div>
</body>
</html>
